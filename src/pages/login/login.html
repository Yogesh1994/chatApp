<ion-header no-border>
  <ion-navbar transparent>
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <div class="login-container">
    <img class="logo" src="http://binnysjewellery.com/jewelry/binnys/assets1/logo6864.png" />
    
    <!--*********** Form ***********-->
    <form [formGroup]="loginForm" (submit)="login()" novalidate>
      <ion-item>
        <ion-label floating>Email ID</ion-label>
        <ion-input style="color:black" tappable color="dark" #email type="email" formControlName="email" [class.invalid]="!loginForm.controls.email.valid &&loginForm.controls.email.dirty">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input style="color:black;" tappable color="dark" #password type="password" formControlName="password" [class.invalid]="!loginForm.controls.password.valid &&loginForm.controls.password.dirty">
        </ion-input>
      </ion-item>

      <ion-item class="error-message">
        <p *ngIf="!loginForm.controls.email.valid  &&
                loginForm.controls.email.dirty" style="color:black">*Please enter a valid email.</p>
        <p *ngIf="!loginForm.controls.password.valid  &&
                loginForm.controls.password.dirty" style="color:black">*Password needs more than 6 characters.</p>
      </ion-item>

      <div class="submit-box">
        <button ion-button round outline style="width:80%;" type="submit" color="dark"><span style="color:black">Log in</span></button>
        <br><br>
        <!-- <button ion-button type="button"  block icon-left color="dark" outline (click)="createAccount()" margin-top>
            <ion-icon name="ios-create" style="color:black"></ion-icon> <span style="color:black">Create new account </span>
        </button> -->
      </div>
    </form>
  </div>

</ion-content>
<ion-footer>
  <button class="bottom" ion-button  type="button"  clear full color="dark" (click)="forgot()"><span style="color:black; font-size:10px;">Forgot your password?</span> </button>
</ion-footer>
